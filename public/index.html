<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/hona_256.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hemsida för Hensmåla Triathlon" />
    <link rel="icon" href="/images/logos/hona_256.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script
      src="https://kit.fontawesome.com/1f5f856382.js"
      crossorigin="anonymous"
    ></script>

    <title>Hensmåla Triathlon</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <form name="registerSolo" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="select" name="year" />
      <input type="select" name="month" />
      <input type="select" name="day" />
      <input type="select" name="gender" />
      <input type="text" name="city" />
      <input type="text" name="info" />
    </form>

    <form name="registerTeam" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="teamName" />
      <input type="text" name="name1" />
      <input type="email" name="email1" />
      <input type="select" name="year1" />
      <input type="select" name="month1" />
      <input type="select" name="day1" />
      <input type="text" name="city1" />
      <input type="text" name="name2" />
      <input type="email" name="email2" />
      <input type="select" name="year2" />
      <input type="select" name="month2" />
      <input type="select" name="day2" />
      <input type="text" name="city2" />
      <input type="text" name="name3" />
      <input type="email" name="email3" />
      <input type="select" name="year3" />
      <input type="select" name="month3" />
      <input type="select" name="day3" />
      <input type="text" name="city3" />
      <input type="text" name="info" />
    </form>

    <form name="registerKids" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nameKID" />
      <input type="email" name="emailKID" />
      <input type="select" name="yearKID" />
      <input type="select" name="monthKID" />
      <input type="select" name="dayKID" />
      <input type="select" name="genderKID" />
      <input type="text" name="cityKID" />
      <input type="text" name="infoKID" />
      <input type="text" name="guardianName" />
      <input type="tel" name="guardianPhone" />
      <input type="email" name="guardianEmail" />
    </form>

    <div id="root"></div>
  </body>
</html>
